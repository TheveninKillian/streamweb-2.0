<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="line-awesome.min.css">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      position: fixed;
      width: 100%;
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background-color: #0a090a;
    }

    a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    button {
      background-color: transparent;
      color: inherit;
      border-width: 0;
      padding: 0;
      cursor: pointer;
    }

    figure {
      margin: 0;
    }

    input::-moz-focus-inner {
      border: 0;
      padding: 0;
      margin: 0;
    }

    ul,
    ol,
    dd {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
      font-size: inherit;
      font-weight: inherit;
    }

    p,
    body {
      margin: 0;
    }

    cite {
      font-style: normal;
    }

    fieldset {
      border-width: 0;
      padding: 0;
      margin: 0;
    }

    @media screen and (min-width: 1024px) {
      body {
        padding-left: calc(50vw - 670px);
        padding-right: calc(50vw - 670px);
      }
    }

    @media screen and (min-width: 2560px) and (orientation: landscape) {
      body {
        padding-left: calc(40vw - 670px);
        padding-right: calc(40vw - 670px);
      }
    }
  </style>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
